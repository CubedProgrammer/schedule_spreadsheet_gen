<!doctype html>
<html>
    <head>
        <title>Schedule</title>
        <link rel="stylesheet"href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <textarea id="schtxt"></textarea>
        <button id="generate"onclick="makesch()">Generate</button>
        <input id="fontbox">

        <button onclick="changecolour()">Set Colour</button>
        <button onclick="togglebold()">Toggle Bold</button>
        <table id="sch"></table>
        <script src="script.js"></script>
    </body>
</html>
